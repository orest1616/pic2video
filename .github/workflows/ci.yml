name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install .
      - name: Import check
        run: python - <<'PY'
import importlib
import sys
import pkgutil
import app
print('Imported app:', app.__file__)
PY

