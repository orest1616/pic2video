apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pic2video-morph-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: pic2video.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pic2video-morph-service
                port:
                  number: 80
